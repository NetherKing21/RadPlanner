<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Selection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Select Your Track!</h1>
    <div class="container">
        <div class="flex-container">
            <div class="semes_check">
                <input type="checkbox" id="semester1" name="semester1" value="winter">
                <label for="semester1">Winter</label><br>
                <input type="checkbox" id="semester2" name="semester2" value="spring">
                <label for="semester2">Spring</label><br>
                <input type="checkbox" id="semester3" name="semester3" value="Fall">
                <label for="semester3">Fall</label><br>
            </div>
            <div class="credit_amount">
                <label for="credit_entry">How many credits would you like to take?</label>
                <div class="credit_range">
                    <input type="number" min="number" id="min_credit_entry" name="credit_amount" placeholder="Min">
                    <p>-</p>
                    <input type="number" max="number" id="max_credit_entry" name="credit_amount" placeholder="Max">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
