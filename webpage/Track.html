<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Your Track</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/webpage/styles/track.css">
  </head>
  <body>
    <h1>Select Your Track!</h1>

    <div class="container">
      <div class="option">
        <input type="checkbox" id="winter" name="track" value="winter" />
        <label for="winter">Winter</label>
      </div>
      <div class="option">
        <input type="checkbox" id="spring" name="track" value="spring" />
        <label for="spring">Spring</label>
      </div>
      <div class="option">
        <input type="checkbox" id="fall" name="track" value="fall" />
        <label for="fall">Fall</label>
      </div>
      <div class="credits">
        <label for="minCredits">Minimum credits per semester:</label>
        <input
          class="num_input"
          type="number"
          id="minCredits"
          name="minCredits"
          min="1"
          max="18"
          placeholder="Min"
        />

        <label for="maxCredits">Maximum credits per semester:</label>
        <input
          class="num_input"
          type="number"
          id="maxCredits"
          name="maxCredits"
          min="1"
          max="18"
          placeholder="Max"
        />
      </div>
    </div>
  </body>
  <footer><a href="dropdown.html">Major Selection Page</a></footer>
</html>
