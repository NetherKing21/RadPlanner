<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #336699;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dropdown-container {
            background-color: #4da6ff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        select:focus {
            outline: none;
            border-color: #66afe9;
            box-shadow: 0 0 5px rgba(102, 175, 233, 0.6);
        }
    </style>
</head>
<body>

    <div class="dropdown-container">
        <label for="major">Select Major:</label>
        <select id="major">
            <option value="" disabled selected>Select your major</option>
            <option value="cs">Computer Science</option>
            <option value="bio">Biology</option>
            <option value="eng">Engineering</option>
            <!-- Add more options as needed -->
        </select>

        <label for="emphasis">Select Emphasis:</label>
        <select id="emphasis">
            <option value="" disabled selected>Select your emphasis</option>
            <option value="ai">Artificial Intelligence</option>
            <option value="genetics">Genetics</option>
            <option value="mechanical">Mechanical</option>
            <!-- Add more options as needed -->
        </select>

        <label for="certifications">Add Certification(s):</label>
        <select id="certifications" multiple>
            <input type="checkbox" value="aws">AWS Certified Solutions Architect</option>
            <input type="checkbox" value="ccna">Cisco Certified Network Associate</option>
            <input type="checkbox" value="pmp">Project Management Professional</option>
            <!-- Add more options as needed -->
        </select>
    </div>

</body>
<footer><a href="course_history.html">Course History Page</a></footer>
</html>
